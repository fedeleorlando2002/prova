<html>
    <head>
        <meta charset="utf-8">
        
    </head>
    <body>

    <script>
     const oggi = new Date();
     const options = [
        {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            weekday: "long",
        },
        {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: true
        },
        {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            weekday: "short",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
        }
     ]
    
     console.log(oggi.toLocaleDateString(undefined,options[2]))

     options.forEach(option =>{
        const element = document.createElement("h2")
        const dataFormattata = oggi.toLocaleString(undefined, option)
        const text = document.createTextNode(dataFormattata)
        element.appendChild(text)
        document.querySelector("body").appendChild(element)
     });
    </script>
    </body>
</html>
