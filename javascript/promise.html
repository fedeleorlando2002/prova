<html>
    <head>
        <meta charset="utf-8">
        
    </head>
    <body>
        
    <script>
    //set promise
    function timeoutPromise(message, interval){
        return new Promise((resolve,reject) => {
            if (message ==='' || typeof message !== 'string'){
                reject('messaggio è vuoto o non è una stringa');
            }else if (interval ==='' || typeof interval !== 'number'){
                reject('messaggio è negativo o non è uno numero');
        } else{
            setTimeout(function(){
                resolve(message);
            },interval);
        }
    });
};

    timeoutPromise('ciao mamma',1000)
    .then(message =>{
      alert(message);
    })
    .catch(e =>{
        console.log('error:'+ e);
    });
    </script>
    </body>
</html>
